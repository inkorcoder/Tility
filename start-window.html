<div class="window full darken-bg hidden" id="window">
  <div class="window-header">
    <div class="window-icon">
      <i class="icon icon-windows8 orange"></i>
    </div>
    <h2 class="window-title">
      <span>Start Menu</span>
    </h2>
    <div class="window-buttons-group">
      <ul class="clear-list clearfix">
        <li class="window-minimize" title="minimize"></li>
        <li class="window-toggle" title="toggle"></li>
        <li class="window-close" title="close"></li>
      </ul>
    </div>
  </div>
  <div class="window-content">
    <div class="scroller horizontal dark" id="scroller1">
      <div class="center-aligned">
        <div class="scroller-title clearfix">
          <h3 class="title pull-left">Start menu</h3>
        </div>
        <div class="scroll-wrapper padded-wrapper">

          #=include 'tiles-big.html'
          #=include 'tiles.html'
          #=include 'tiles-big.html'
          #=include 'tiles.html'

        </div>
      </div>

      <div class="scrollbar">
        <span class="scrollbar-arrow left">
          <i class="icon icon-arrow-left2"></i>
        </span>
        <div class="scrollbar-drag">
          <div class="scrollbar-anchor"></div>
        </div>
        <span class="scrollbar-arrow right">
          <i class="icon icon-arrow-right2"></i>
        </span>
      </div>

    </div>
  </div>
</div>
